<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="tp.js"></script>
    <link rel="stylesheet" type="text/css" href="tp.css">


</head>
<body>
    <div class = "styler">
        <h1>La belle France</h1>
        <div id="carrousel">
            <ul>
                <li><img src="france1.jpg" alt="France 1" width="700" height="400"></li>
                <li><img src="france2.jpg" alt="France 2" width="700" height="400"></li>
                <li><img src="france3.jpg" alt="France 3" width="700" height="400"></li>
                <li><img src="france4.jpg" alt="France 4" width="700" height="400"></li>
                <li><img src="france5.jpg" alt="France 5" width="700" height="400"></li>
                <li><img src="france6.jpg" alt="France 6" width="700" height="400"></li>
                <li><img src="france7.jpg" alt="France 7" width="700" height="400"></li>
            </ul>
    </div>
    <div class="controls">
            <span class="prev">Précédent</span>
            <span class="next">Suivant</span>
        </div>
</div>
    
</body>
</html>
